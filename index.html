<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>weather app</title>
</head>
<body>
  <div class="container">
    <!-- Weather Section -->
    <div class="weather-section">
      <img src="rainy.jpg" alt="Background Image" class="background-image">
      <h1 class="temp">08Â°C</h1>
      <h3 class="city">London, United Kingdom</h3>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <!-- Search Bar and Button -->
      <div class="search-form">
        <input type="text" placeholder="Search for a city..." spellcheck="false">
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>

      <!-- Error Message -->
      <div class="error">Invalid city name</div>

      <!-- Suggested Cities -->
      <p>New York</p>
      <p>Los Angeles</p>
      <p>Manchester</p>
      <p>California</p>

      <hr class="horizon">

      <!-- Weather Details -->
      <h2 class="h2">Weather Details</h2>
      <table class="weather-table">
        <tr>
          <td>Cloudy</td>
          <td></td>
          <td class="cloud">81%</td>
        </tr>
        <tr>
          <td>Humidity</td>
          <td></td>
          <td class="humidity">61%</td>
        </tr>
        <tr>
          <td>Wind</td>
          <td></td>
          <td class="wind">8km/h</td>
        </tr>
      </table>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="style.js"></script>
</body>
